<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5 Debug Helper - Editable Reports</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .version-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }
        
        .version-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .version-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .version-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .version-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .version-desc {
            color: #718096;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .version-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .version-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .features {
            margin-top: 40px;
            padding: 30px;
            background: #f7fafc;
            border-radius: 12px;
        }
        
        .features h3 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #4a5568;
            position: relative;
            padding-left: 25px;
        }
        
        .feature-list li::before {
            content: "✅";
            position: absolute;
            left: 0;
            color: #48bb78;
        }
        
        @media (max-width: 768px) {
            .version-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H5 Debug Helper</h1>
        <p class="subtitle">專業的H5遊戲事件追踪報告編輯工具</p>
        
        <div class="version-grid">
            <div class="version-card" onclick="window.open('simple-editable-report.html', '_blank')">
                <span class="version-icon">✏️</span>
                <h3 class="version-title">簡化編輯版</h3>
                <p class="version-desc">直接點擊編輯內容，簡單直覺，適合快速修改報告內容</p>
                <a href="./simple-editable-report.html" class="version-btn" target="_blank">試用簡化版</a>
            </div>
            
            <div class="version-card" onclick="window.open('comment-editable-report.html', '_blank')">
                <span class="version-icon">💬</span>
                <h3 class="version-title">評論編輯版</h3>
                <p class="version-desc">使用評論方式添加註解，不破壞原有格式，適合協作和補充說明</p>
                <a href="./comment-editable-report.html" class="version-btn" target="_blank">試用評論版</a>
            </div>
        </div>
        
        <div class="features">
            <h3>主要功能特色</h3>
            <ul class="feature-list">
                <li>專業的報告格式和樣式</li>
                <li>支持事件狀態切換（通過/失敗）</li>
                <li>規則驗證狀態管理</li>
                <li>截圖上傳和預覽</li>
                <li>自動保存到本地存儲</li>
                <li>響應式設計，支持各種設備</li>
                <li>兩種編輯模式，滿足不同需求</li>
            </ul>
        </div>
        
        <div style="text-align: center; margin-top: 30px; color: #718096; font-size: 0.9rem;">
            <p>部署於 Netlify | 版本 1.0.0</p>
        </div>
    </div>
</body>
</html>
