<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动填入按钮设计 - 工程师参考</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auto-fill-button {
            position: relative;
            width: 100%;
            padding: 12px 16px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            border: 0;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease-out;
            background: linear-gradient(135deg, #3b82f6, #2563eb, #1d4ed8);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            border-radius: 8px;
        }
        
        .auto-fill-button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8, #1e40af);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        .auto-fill-button:active {
            background: linear-gradient(135deg, #1d4ed8, #1e40af, #1e3a8a);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
            transform: translateY(0) scale(0.98);
        }
        
        .auto-fill-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, transparent, rgba(255,255,255,0.15), transparent);
            border-radius: 8px;
            pointer-events: none;
        }
        
        .auto-fill-button::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            pointer-events: none;
        }
        
        .auto-fill-button:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280, #4b5563);
            box-shadow: none;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auto-fill-button:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto space-y-8">
        <!-- 标题 -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">自动填入按钮设计</h1>
            <p class="text-gray-600">工程师参考设计</p>
        </div>

        <!-- 按钮演示区域 -->
        <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">
            <!-- 正常状态 -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-3">正常状态</h3>
                <button class="auto-fill-button" onclick="handleClick()">
                    <div class="flex items-center justify-center">
                        <span>自動填入支付信息</span>
                    </div>
                </button>
            </div>

            <!-- 加载状态 -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-3">加载状态</h3>
                <button class="auto-fill-button" id="loadingBtn" onclick="handleLoadingClick()">
                    <div class="flex items-center justify-center" id="loadingContent">
                        <span>自動填入支付信息</span>
                    </div>
                </button>
            </div>

            <!-- 禁用状态 -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-3">禁用状态</h3>
                <button class="auto-fill-button" disabled>
                    <div class="flex items-center justify-center">
                        <span>自動填入支付信息</span>
                    </div>
                </button>
            </div>

            <!-- 控制按钮 -->
            <div class="flex space-x-4 pt-4 border-t border-gray-200">
                <button onclick="toggleLoading()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    切换加载状态
                </button>
                <button onclick="toggleDisabled()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    切换禁用状态
                </button>
            </div>
        </div>

        <!-- 设计说明 -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="font-semibold text-blue-800 mb-2">设计特点</h3>
            <ul class="text-sm text-blue-700 space-y-1">
                <li>• 蓝色渐变背景，提供视觉深度</li>
                <li>• 悬停时按钮上浮，增加交互反馈</li>
                <li>• 按压时按钮缩小，模拟真实按钮</li>
                <li>• 光泽效果增加质感</li>
                <li>• 加载状态显示旋转动画</li>
                <li>• 禁用状态降低透明度</li>
                <li>• 响应式设计，适配移动端</li>
            </ul>
        </div>
    </div>

    <script>
        function handleClick() {
            alert('自动填入完成！');
        }
        
        function handleLoadingClick() {
            if (!document.getElementById('loadingBtn').disabled) {
                toggleLoading();
            }
        }
        
        function toggleLoading() {
            const btn = document.getElementById('loadingBtn');
            const content = document.getElementById('loadingContent');
            
            if (content.innerHTML.includes('处理中')) {
                content.innerHTML = '<span>自動填入支付信息</span>';
                btn.disabled = false;
            } else {
                content.innerHTML = '<div class="loading rounded-full h-4 w-4 border-b-2 border-white mr-2"></div><span>处理中...</span>';
                btn.disabled = true;
                setTimeout(() => {
                    content.innerHTML = '<span>自動填入支付信息</span>';
                    btn.disabled = false;
                }, 2000);
            }
        }
        
        function toggleDisabled() {
            const btn = document.getElementById('loadingBtn');
            btn.disabled = !btn.disabled;
        }
    </script>
</body>
</html>
